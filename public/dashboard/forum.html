<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forum.css">
    <title>Journey | Forum</title>
</head>

<body>

    <header>
        <span>
            <h1>Journey</h1>
        </span>
        <span>
            <div>
                <a href="">Forum</a>
                <a href="">Dashboard</a>
                <a href="">Suporte</a>
            </div>
        </span>
        <span><a href="">Conta</a></span>
    </header>

    <main>

        <div id="topicos_em_alta" class="lateral_container">
            <h2>Topicos em alta</h2>
        </div>

        <div id="posts_container" class="posts_container">
            <div class="post">
                <span><img src="../assets/icon/perfil_padrao.JPG" alt="">
                    <div id="post_inputs">
                        <select name="" id="" type="text">
                            <option value="">Categoria</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <input type="text" placeholder="TAGs, Ex: #Tag1 #Tag2">
                    </div>

                    <div>
                        <textarea placeholder="Título do post" maxlength="100" rows="5" id="textarea_titulo"></textarea>
                        <textarea placeholder="Máximo de 300 caracteres." maxlength="300" rows="5"></textarea>
                    </div>

                    <button style="margin-left: 10px;">Criar POST</button>
                </span>
            </div>
        </div>

        <div id="meus_posts" class="lateral_container">
            <h2>Meus Posts</h2>
        </div>

    </main>


</body>

<script>


    let post = []

    fetch("/postagem/listar", {
        method: "GET",
    })
        .then(function (resposta) {
            resposta.json().then((dadosPostagem) => {

                let divPosts = ''
                dadosPostagem.forEach((postagem) => {

                    divPosts += `
                        <div class="post"">
                            <span>
                            <img src="../assets/icon/perfil_padrao.jpg" alt="">
                            <h1>Post</h1>
                            </span>
                            <span><p>Categoria</p>
                            <p>Tópico</p></span>
                            <div>
                            <p> 510 Comentarios</p>
                            <p> 210 Curtidas </p>
                            </div>
                        </div>
                        `;
                    post.push(divPosts)
                });
                posts_container.innerHTML += divPosts;
            });
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

</script>

</html>
