<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forum.css">
    <title>Journey | Forum</title>
</head>

<body>

    <header>
        <img src="../assets/icon/logotipo.png" style="width: 50px; height: 50px; margin-left: 30px;">
        <span>
            <div>
                <a href=""><img src="../assets/icon/botao-home.png" alt=""></a>
                <a href=""><img src="../assets/icon/painel-de-controle.png" alt=""></a>
                <a href=""><img src="../assets/icon/suporte-tecnico.png" alt=""></a>
            </div>
        </span>
        <span><img src="../assets/icon/perfil_padrao.JPG" alt="" style="border-radius: 50%;"><span
                id="usuarioNome"></span><a href=""><img src="../assets/icon/sair.png" alt=""></a></span>
    </header>

    <main>
        <div>
            <div id="categorias_mais_utilizadas" class="lateral_container" style="width: 85%;">
                <h2>Categorias em alta</h2>
            </div>
            <div id="tags_em_alta" class="lateral_container" style="width: 85%;">
                <h2>Tags mais utilizadas</h2>
            </div>
        </div>


        <div id="posts_container" class="posts_container">
            <div class="post" style="cursor: auto;">
                <span><img src="../assets/icon/perfil_padrao.JPG" alt="">
                    <div id="post_inputs">
                        <select name="" id="selCategoria" type="text">
                            <option value="Categoria">Categoria</option>
                            <option value="Pentateuco">Pentateuco</option>
                            <option value="Evangelhos">Evangelhos</option>
                            <option value="Contexto histórico e cultural">Contexto histórico e cultural</option>
                            <option value="Temas teológicos">Temas teológicos</option>
                            <option value="Trindade">Trindade</option>
                        </select>
                        <textarea placeholder="TAGs, Ex: #Tag1 #Tag2" id="iptTags"></textarea>
                    </div>

                    <div style="width: 100%;">
                        <textarea placeholder="Título do post" maxlength="100" rows="5" id="textarea_titulo"></textarea>
                        <textarea placeholder="Máximo de 300 caracteres." maxlength="300" rows="5"
                            id="textarea_conteudo"></textarea>
                    </div>
                    <button style="margin-left: 10px; cursor: pointer;" onclick="criarPost(), listar()">Criar
                        POST</button>
                </span>
            </div>
        </div>
        <div>
            <div id="meus_posts" class="lateral_container">
                <h2>Meus Posts</h2>
            </div>
            <div id="sites" class="lateral_container">
                <h2>Sites</h2>
            </div>
        </div>

    </main>

    <div id="post_aberto" class="post_aberto">

    </div>

</body>

<script>

    usuarioNome.innerHTML = sessionStorage.NOME_USUARIO;

    post_aberto.style.display = 'none';

    let cadastrarPost = `<div class="post" style="cursor: auto;">
                <span><img src="../assets/icon/perfil_padrao.JPG" alt="">
                    <div id="post_inputs">
                        <select name="" id="selCategoria" type="text">
                            <option value="Categoria">Categoria</option>
                            <option value="Pentateuco">Pentateuco</option>
                            <option value="Evangelhos">Evangelhos</option>
                            <option value="Contexto histórico e cultural">Contexto histórico e cultural</option>
                            <option value="Temas teológicos">Temas teológicos</option>
                            <option value="Trindade">Trindade</option>
                        </select>
                        <textarea placeholder="TAGs, Ex: #Tag1 #Tag2" id="iptTags"></textarea>
                    </div>

                    <div style="width: 100%;">
                        <textarea placeholder="Título do post" maxlength="100" rows="5" id="textarea_titulo"></textarea>
                        <textarea placeholder="Máximo de 300 caracteres." maxlength="300" rows="5"
                            id="textarea_conteudo"></textarea>
                    </div>
                    <button style="margin-left: 10px; cursor: pointer;" onclick="criarPost(), listar()">Criar
                        POST</button>
                </span>
            </div>`

    listar()
    listarMeuPost()
    listarCategorias()
    listarTags()

    let post = {}
    let meupost = {}

    function listar() {
        setTimeout(() => {
            fetch("/postagem/listar", {
                method: "GET",
            })
                .then(function (resposta) {
                    resposta.json().then((dadosPostagem) => {

                        let divPosts = ''
                        let contador = 0
                        dadosPostagem.forEach((postagem) => {

                            divPosts += `
                            <div class="post" onclick="abrirPost(${contador}, ${undefined}, ${postagem.postagem})">
                                <span>
                                <div>
                                <img src="../assets/icon/perfil_padrao.jpg">
                                <p>${postagem.nome}</p>
                                </div>
                                <h1>${postagem.titulo}</h1>
                                </span>
                                <span>
                                <p>${postagem.data}</p>
                                <p>${postagem.categoria}</p>
                                <p>${postagem.tags}</p></span>
                                <div id="comentarios_curtidas">
                                
                                <p style="text-align: center; display: flex; justify-content: center; align-items: center;"><img src="../assets/icon/comentarios.png" style="width:20px; height:20px;">${postagem.comentarios}</p>

                                <p style="text-align: center; display: flex; justify-content: center; align-items: center;"><img src="../assets/icon/gostar.png" style="width:20px; height:20px;">${postagem.curtidas}</p>
                                </div>
                            </div>
                            `;
                            post[contador] = postagem
                            contador++
                        });
                        posts_container.innerHTML = cadastrarPost;
                        posts_container.innerHTML += divPosts;
                    });
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        }, 100)
    }
    function listarMeuPost() {
        setTimeout(() => {
            fetch(`/postagem/listarPostUsuario/${sessionStorage.ID_USUARIO}`, {
                method: "GET",
            })
                .then(function (resposta) {
                    resposta.json().then((dadosPostagem) => {

                        let divPosts = ''
                        let contador = 0
                        dadosPostagem.forEach((postagem) => {

                            divPosts += `
                            <div class="post" onclick="abrirPost(${contador}, ${sessionStorage.ID_USUARIO}, ${postagem.postagem})">
                                <span>
                                <div>
                                <img src="../assets/icon/perfil_padrao.jpg">
                                <p>${postagem.nome}</p>
                                </div>
                                <h4>${postagem.titulo}</h4>
                                </span>
                                <span>
                                <p>${postagem.data}</p>
                                <div id="comentarios_curtidas">
                                
                                <p style="text-align: center; display: flex; justify-content: center; align-items: center;"><img src="../assets/icon/comentarios.png" style="width:20px; height:20px;">${postagem.comentarios}</p>

                                <p style="text-align: center; display: flex; justify-content: center; align-items: center;"><img src="../assets/icon/gostar.png" style="width:20px; height:20px;">${postagem.curtidas}</p>
                                </div>
                            </div>
                            `;
                            meupost[contador] = postagem
                            contador++
                        });
                        meus_posts.innerHTML = `<h1> Meus Posts </h1>`
                        meus_posts.innerHTML += divPosts;
                    });
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        }, 100)
    }


    function criarPost() {
        let categoria = selCategoria.value;
        let tags = iptTags.value
        let titulo = textarea_titulo.value
        let conteudo = textarea_conteudo.value
        let idusuario = sessionStorage.ID_USUARIO;

        selCategoria.value = 'Categoria'
        iptTags.value = ''
        textarea_titulo.value = ''
        textarea_conteudo.value = ''

        fetch("/postagem/cadastrarPost", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                categoriaJson: categoria,
                tagsJson: tags,
                tituloJson: titulo,
                conteudoJson: conteudo,
                idusuarioJson: idusuario
            })
        })
    }

    function abrirPost(contador, idUsuario, postagem) {
        post_aberto.style.display = 'block'
        let jsonTemporario;

        postComentarios(postagem)

        if (idUsuario == undefined) {
            jsonTemporario = post;
        } else {
            jsonTemporario = meupost;
        }

        post_aberto.innerHTML = `<div onclick="fecharPost()"
            style="position: absolute; top: 15px; right: 15px;background-color: red; width: 25px; height: 20px; border-radius: 5px; cursor: pointer;">
            X
        </div>
        <div>
            <img src="../assets/icon/perfil_padrao.jpg">
            <h1>${jsonTemporario[contador].nome}</h1>
        </div>
        <h1>${jsonTemporario[contador].titulo}</h1>
        <p>${jsonTemporario[contador].categoria}</p>
        <p>${jsonTemporario[contador].tags}</p>
        <p>${jsonTemporario[contador].conteudo}</p>
        <p>${jsonTemporario[contador].data}</p>
        <div>
            <p
                style="text-align: center; display: flex; justify-content: center; align-items: center; margin: 0px 20px;">
                <img src="../assets/icon/comentarios.png" style="width:20px; height:20px;"> Comentar
            </p>
            <p
                style="text-align: center; display: flex; justify-content: center; align-items: center; margin: 0px 20px;">
                <img src="../assets/icon/gostar.png" style="width:20px; height:20px;"> Curtir
            </p>
        </div>

        <div style="display: flex; flex-direction: column;">
            <textarea name="" id="" placeholder="Compartilhe sua opiniao"
                style="width: 50%; height: 100px;"></textarea><button>Comentar</button>
        </div>

        <div id="comentariosDoPost" style="flex-direction: column; border: 1px solid white;">
            <h1>Comentarios</h1>
        </div>`
    }

    function fecharPost() {
        post_aberto.style.display = 'none'
    }

    function listarCategorias() {
        fetch("/postagem/listarCategorias", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((dadosCategorias) => {
                    dadosCategorias.forEach((categorias) => {
                        categorias_mais_utilizadas.innerHTML += `<p style="background-color: rgba(55, 55, 55, 0.7);"><img style="width: 30px;" src="../assets/icon/perfil_padrao.JPG" alt="">${categorias.categoria}</p>`
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function listarTags() {

        fetch("/postagem/listarTags", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((dadosTags) => {
                    let contador = 0
                    dadosTags.forEach((tags) => {
                        tags_em_alta.innerHTML += `<p>${tags.nome}</p>`
                        contador++
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function postComentarios(postagem) { 

         fetch(`/postagem/listarComentarios/${postagem}`, {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((comentariosUsuario) => {
                    
                    comentariosUsuario.forEach((comentarios) => {
                        comentariosDoPost.innerHTML += `
                        <div class="post" style="border-bottom: 1px solid; border-top: 1px solid;">
                            <span style="align-self: flex-start;">
                            <img src="../assets/icon/perfil_padrao.jpg">
                            <h2>${comentarios.nome}</h2>
                            </span>
                            <span>
                            <h3>${comentarios.data}</h3>
                            <p>${comentarios.conteudo}</p>
                            </span
                        </div>`
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function comentarPost() {
        let categoria = selCategoria.value;
        let tags = iptTags.value
        let titulo = textarea_titulo.value
        let conteudo = textarea_conteudo.value
        let idusuario = sessionStorage.ID_USUARIO;

        selCategoria.value = 'Categoria'
        iptTags.value = ''
        textarea_titulo.value = ''
        textarea_conteudo.value = ''

        fetch("/postagem/cadastrarPost", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                categoriaJson: categoria,
                tagsJson: tags,
                tituloJson: titulo,
                conteudoJson: conteudo,
                idusuarioJson: idusuario
            })
        })
    }


</script>

</html>
